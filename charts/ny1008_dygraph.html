<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="X-UA-Compatible" content="IE=EmulateIE7; IE=EmulateIE9">
    <!--[if IE]><script src="js/canvas/excanvas.js"></script><![endif]-->
  </head>
  <body>
    <script src="js/graph/dygraph-combined.js" type="text/javascript"></script> 
      <div id="graphdiv"></div>
 <script>
var Final_list = "Date, Gage Height at ny1008\n";
        Final_list += "08/10/2011 14:40:45,1.46\n";
        Final_list += "08/16/2011 18:37:45,1.45\n";
        Final_list += "09/10/2011 17:20:55,1.36\n";
        Final_list += "09/12/2011 14:40:06,1.3\n";
        Final_list += "11/25/2011 11:47:08,2.15\n";
        g = new Dygraph(
        document.getElementById("graphdiv"),
        Final_list,
        {   title: "Hydrograph at ny1008",
        labelsDivStyles: { 'textAlign': 'right' },
        showRoller: true,
        xValueFormatter: Dygraph.dateString_,
        xTicker: Dygraph.dateTicker,
        labelsSeparateLines: true,
        labelsKMB: true,
        drawXGrid: false,
         width: 640,
        height: 300,
        xlabel: 'Date',
        ylabel: 'Gage Height (ft.)',
        strokeWidth: 2,
        showRangeSelector: true
        }
        );
</script>
</body>
</html>
